    <script>
        function closeLoginBox() {
            $('#loginBox').addClass('hide')
            $('.loginBoxContent').html(
                `
            <div class="my-4">
                <center><div class="loader"></div>
                    <p>Validating Details</p>
                </center>
            </div>
            `
            )
        }

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        function signIn() {
            var singnInPassword = document.querySelector('#singnInPassword')
            var singnInEmail = document.querySelector('#singnInEmail')


            fd = new FormData()
            fd.append('user_email', singnInEmail.value)
            fd.append('user_password', singnInPassword.value)

            if (singnInEmail.value.length == 0) {
                singnInEmail.placeholder = 'provide this field'
            }
            if (singnInPassword.value.length == 0) {
                singnInPassword.placeholder = 'Enter your password'
            } else if (singnInPassword.value.length > 0 && singnInEmail.value.length > 0) {
                $('#loginBox').removeClass('hide')
                $.ajax({
                    type: "POST",
                    headers: {
                        'X-CSRFToken': csrftoken,
                    },
                    url: "/account/login",
                    data: fd,
                    // dataType: "json",
                    success: function(response) {
                        if (response === 'Error') {
                            $('.loginBoxContent').html(
                                `<div class="align-center">
                                <i class="fi fi-rr-info dColour" style="font-size:18px"></i>
                                <p class="mainWhite">Login denied</p>
                                <p class="mainWhite">Account Details are incorrect</p>
                                <p class="mainWhite">Invalid Email or Password</p>
                                <button type="submit" class="defaultBtn2" onclick="closeLoginBox()">
                                    Dismiss</button>
                            </div>
                            `
                            )
                        } else if (response === 'Success') {
                            $('.loginBoxContent').html(
                                `<div class="align-center">
                                <p class="mt-2" style="text-align: center;">
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                    </svg>
                                </p>
                                <p class="dColour">Login Success</p>
                                <p class="mainWhite">Granting Access to account...</p>
                            </div>
                            `
                            )
                            setTimeout(function() {
                                location.href = "index13ff.html"
                            }, 1000)
                        }
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            }

        }
    </script>
